<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting…</title>
  <script type="text/javascript">
    (function(e,t,n){
      if(e.snaptr) return;
      var a=e.snaptr=function(){
        a.handleRequest
          ? a.handleRequest.apply(a,arguments)
          : a.queue.push(arguments)
      };
      a.queue = [];
      var s='script',
          r=t.createElement(s);
      r.async = !0;
      r.src = n;
      var u=t.getElementsByTagName(s)[0];
      u.parentNode.insertBefore(r,u);
    })(window, document, 'https://sc-static.net/scevent.min.js');

    // Initialize your Snapchat Pixel
    snaptr('init', 'fa02239a-ed56-4a26-828c-4089ccec30ef');

    // Fire events
    snaptr('track', 'PAGE_VIEW');
    snaptr('track', 'VIEW_CONTENT', {
      content_id: 'bridge-page',
      content_type: 'redirect'
    });
    snaptr('track', 'SIGN_UP', {
      method: 'redirect'
    });

    // Delay redirect for 2 seconds to ensure events fire
    setTimeout(function() {
      window.location.href =
        "https://track.autoaltercations.site/67e2cfe82356cf84f721c324"
        + "?sub1={{campaign.name}}"
        + "&sub2={{campaign.id}}"
        + "&sub3={{adSet.name}}"
        + "&sub4={{adSet.id}}"
        + "&sub5={{creative.name}}"
        + "&sub6={{ad.id}}"
        + "&sub7={{creative.headline}}";
    }, 2000); // 2000ms = 2 seconds
  </script>
</head>
<body>
  <p>Hang tight—we’re tracking your visit and sending you on!</p>
</body>
</html>
